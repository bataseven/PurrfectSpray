<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Detection Stream</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="video-container">
    <h1>Cat Detection System</h1>
    <div id="video-wrapper">
      <div id="loading-spinner"></div>
      <img id="video-feed" src="/video_feed" alt="Video Stream" onload="hideSpinner()">
    </div>
  </div>

  <div class="control-panel">
    <div class="system-status control-section">
      <h2>System Status</h2>
      <div class="status">Homing Status: <span id="homing-status" class="status-value">Not Complete</span></div>
      <div class="status">Hall Sensor 1: <span id="sensor-status-1" class="status-value">-</span></div>
      <div class="status">Hall Sensor 2: <span id="sensor-status-2" class="status-value">-</span></div>
      <div class="status">CPU Temperature: <span id="cpu-temp" class="status-value">-</span></div>
    </div>

    <div class="controls control-section">
      <h2>Controls</h2>
      <button onclick="controlMotor('start')" class="control-btn" title="Starts automatic detection">
        <i class="fas fa-play"></i> Start Auto Mode
      </button>
      <button onclick="controlMotor('stop')" class="control-btn stop-btn" title="Stops all motors">
        <i class="fas fa-stop"></i> Stop All Motors
      </button>
      <button onclick="toggleLaser()" class="control-btn" title="Toggle laser status">
        <i class="fas fa-lightbulb"></i> Toggle Laser
      </button>
      <button onclick="shoot()" id="shoot-btn" class="control-btn danger-btn" title="Sprays water for 0.5 seconds">
        <i class="fas fa-water"></i> Spray!
      </button>
      <div class="status">Motor Status: <span id="motor-status" class="status-value">Idle</span></div>
      <div class="status">Laser: <span id="laser-status" class="status-value">Off</span></div>
    </div>

    <div class="motor-control control-section">
      <h2>Manual Motor Control</h2>
      <div id="motor1-control">
        <h3>Motor 1</h3>
        <input type="range" id="motor1-slider" min="-180" max="180" value="0" step="5">
        <div class="position-display">
          <span>Current: <span class="current-value" id="motor1-pos">0°</span></span>
          <span>Target: <span class="target-value" id="motor1-target">0°</span></span>
        </div>
      </div>
      <div id="motor2-control">
        <h3>Motor 2</h3>
        <input type="range" id="motor2-slider" min="-180" max="180" value="0" step="5">
        <div class="position-display">
          <span>Current: <span class="current-value" id="motor2-pos">0°</span></span>
          <span>Target: <span class="target-value" id="motor2-target">0°</span></span>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Cat Defense Systems. All rights reserved.
  </footer>

  <script>
    function hideSpinner() {
      const spinner = document.getElementById('loading-spinner');
      const video = document.getElementById('video-feed');
      spinner.style.display = 'none';
      video.style.display = 'inline';
    }

    const targetPositions = {1: 0, 2: 0};
    function debounce(func, wait) {
      let timeout;
      return function() {
        const context = this, args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), wait);
      };
    }

    document.getElementById('motor1-slider').addEventListener('input', debounce(function() {
      targetPositions[1] = parseInt(this.value);
      document.getElementById('motor1-target').textContent = targetPositions[1] + '°';
      moveMotor(1);
    }, 25));

    document.getElementById('motor2-slider').addEventListener('input', debounce(function() {
      targetPositions[2] = parseInt(this.value);
      document.getElementById('motor2-target').textContent = targetPositions[2] + '°';
      moveMotor(2);
    }, 25));

    function moveMotor(motorNum) {
      const position = targetPositions[motorNum];
      fetch(`/set_motor_position?motor=${motorNum}&position=${position}`)
        .then(r => r.json())
        .then(data => console.log(`Motor ${motorNum} moving to ${position} degrees`));
    }

    function controlMotor(action) {
      fetch('/motor_control?action=' + action)
        .then(r => r.json())
        .then(data => {
          const statusElement = document.getElementById('motor-status');
          statusElement.textContent = data.status;
          statusElement.className = 'status-value ' + data.status;
        });
    }

    function toggleLaser() {
      fetch('/toggle_laser')
        .then(r => r.json())
        .then(data => {
          const statusElement = document.getElementById('laser-status');
          statusElement.textContent = data.status;
          statusElement.className = 'status-value ' + data.status;
        });
    }

    function shoot() {
      const btn = document.getElementById('shoot-btn');
      btn.disabled = true;
      btn.textContent = "FIRING...";
      fetch('/shoot')
        .then(r => r.json())
        .then(data => {
          if (data.status === 'busy') {
            btn.textContent = "BUSY (TRY AGAIN)";
            setTimeout(() => {
              btn.textContent = "Spray!";
              btn.disabled = false;
            }, 1000);
          } else {
            setTimeout(() => {
              btn.textContent = "Spray!";
              btn.disabled = false;
            }, 500);
          }
        })
        .catch(error => {
          btn.textContent = "ERROR!";
          console.error('Error:', error);
          setTimeout(() => {
            btn.textContent = "Spray!";
            btn.disabled = false;
          }, 1000);
        });
    }

    function updateStatus() {
      fetch('/homing_status')
        .then(r => r.json())
        .then(data => {
          const statusElement = document.getElementById('homing-status');
          statusElement.textContent = data.complete ? "Complete" : "In Progress";
          statusElement.className = 'status-value ' + (data.complete ? 'Complete' : 'InProgress');
        });

      fetch('/sensor_status/1').then(r => r.text()).then(t => {
        document.getElementById('sensor-status-1').textContent = t;
      });

      fetch('/sensor_status/2').then(r => r.text()).then(t => {
        document.getElementById('sensor-status-2').textContent = t;
      });

      fetch('/get_motor_positions')
        .then(r => r.json())
        .then(data => {
          document.getElementById('motor1-pos').textContent = data.motor1.toFixed(2) + '°';
          document.getElementById('motor2-pos').textContent = data.motor2.toFixed(2) + '°';
        });

      fetch('/get_cpu_temp')
        .then(r => r.json())
        .then(data => {
          document.getElementById('cpu-temp').textContent = data.temp + '°C';
        });

      setTimeout(updateStatus, 500);
    }

    updateStatus();

    setInterval(() => {
      const video = document.getElementById('video-feed');
      if (video.naturalWidth === 0) {
        video.style.display = 'none';
        document.getElementById('loading-spinner').style.display = 'block';
        video.src = '/video_feed?' + Date.now();
      }
    }, 2000);
  </script>
</body>
</html>
