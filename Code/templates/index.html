<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Detection Stream</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
  <div class="video-container">
    <h1><i class="fas fa-video"></i> Cat Detection System</h1>
    <div id="video-wrapper">
      <div id="loading-spinner"></div>
      <img id="video-feed" src="/video_feed" alt="Video Feed">
      <div class="video-overlay" id="video-overlay">
        <i class="fas fa-crosshairs"></i> Targeting...
      </div>
    </div>
    <div class="follow-controls">
      <button onclick="toggleFollowMode()" class="control-btn follow-btn" id="follow-mode-btn"
        title="Toggle real-time targeting using your mouse cursor over the video feed.">
        <i class="fas fa-hand-pointer"></i> Manual Click Mode
      </button>
    </div>
  </div>

  <div class="control-panel">
    <div class="control-section">
      <h2><i class="fas fa-microchip"></i> System Status</h2>
      <div class="status-item">Homing: <span id="homing-status" class="status-value">Not Complete</span></div>
      <div class="status-item">Sensor 1: <span id="sensor-status-1" class="status-value">-</span></div>
      <div class="status-item">Sensor 2: <span id="sensor-status-2" class="status-value">-</span></div>
      <div class="status-item">CPU Temp: <span id="cpu-temp" class="status-value">-</span></div>
    </div>

    <div class="control-section">
      <h2><i class="fas fa-sliders-h"></i> System Controls</h2>
      <button onclick="controlMotor('start')" class="control-btn" title="Starts automatic cat detection">
        <i class="fas fa-play"></i> Start Auto Mode
      </button>
      <button onclick="controlMotor('stop')" class="control-btn stop-btn" title="Stops all motors">
        <i class="fas fa-stop"></i> Stop Motors
      </button>
      <button onclick="toggleLaser()" class="control-btn" title="Toggle laser visibility">
        <i class="fas fa-lightbulb"></i> Toggle Laser
      </button>
      <button onclick="shoot()" id="shoot-btn" class="control-btn danger-btn" title="Fires a burst of water">
        <i class="fas fa-water"></i> Spray
      </button>
      <div class="status-item">Motor: <span id="motor-status" class="status-value">Idle</span></div>
      <div class="status-item">Laser: <span id="laser-status" class="status-value">Off</span></div>
    </div>

    <div class="control-section">
      <h2><i class="fas fa-cogs"></i> Manual Motor Control</h2>
      <div id="motor1-control">
        <h3>Motor 1</h3>
        <input type="range" id="motor1-slider" min="-180" max="180" value="0" step="5">
        <div class="position-display">
          <span>Current: <span class="current-value" id="motor1-pos">0째</span></span>
          <span>Target: <span class="target-value" id="motor1-target">0째</span></span>
        </div>
      </div>
      <div id="motor2-control">
        <h3>Motor 2</h3>
        <input type="range" id="motor2-slider" min="-180" max="180" value="0" step="5">
        <div class="position-display">
          <span>Current: <span class="current-value" id="motor2-pos">0째</span></span>
          <span>Target: <span class="target-value" id="motor2-target">0째</span></span>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Cat Defense Systems. All rights reserved.
  </footer>
</body>

</html>
